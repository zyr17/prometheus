  grafana:
    image: grafana/grafana
    depends_on:
      - prometheus
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    networks:
      - monitor-net
    user: "472"
    deploy:
      placement:
        constraints:
          - node.role==manager
      restart_policy:
        condition: on-failure

  lark-server-bot:
    image: zyr17/flask-env
    depends_on:
      - redis
    volumes:
      - ./ServerManagerInLark/codes:/app
      - /root/.ssh:/root/.ssh
      - /etc/hosts:/etc/host_hosts
      #- ./certbot/conf:/etc/letsencrypt
    networks:
      - monitor-net
    ports:
      - "29980:29980"
    deploy:
      placement:
        constraints:
          - node.role==manager
      restart_policy:
        condition: any
  
  redis:
    image: redis:7.0.7
    volumes:
      - ./ServerManagerInLark/redis:/redis
    # ports:
    #   - "29980:29980"
    networks:
      - monitor-net
    command: "redis-server /redis/redis.conf"
    deploy:
      placement:
        constraints:
          - node.role==manager
      restart_policy:
        condition: on-failure


